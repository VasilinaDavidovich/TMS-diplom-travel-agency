version: '3.8'

services:
  web:
    build: .
    volumes:
      - static_volume:/app/static
      - ./media:/app/media
      - ./fixtures:/app/fixtures
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-dev-key-change-in-production-12345
      - DB_NAME=hoteldb
      - DB_USER=hoteluser
      - DB_PASSWORD=hotelpassword
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=hoteldb
      - POSTGRES_USER=hoteluser
      - POSTGRES_PASSWORD=hotelpassword
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoteluser -d hoteldb"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  static_volume: